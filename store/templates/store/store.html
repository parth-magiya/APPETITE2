{% extends 'store/main.html' %}
{% load static %}
{% block content %}

<!-- Items -->
	<div class="row">
		{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{product.image.url}}"> <!-- Image Rendering for store -->
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6> <!-- Product name Rendering for store -->
					<hr>
					<button data-product="{{product.id}}" data-action="add" class="btn btn-outline-secondary add-btn update-cart">Add to Cart</button>
				<h4 style="display: inline-block; float: right"><strong>Rs.{{product.price|floatformat:2}}</strong> <!-- Product price Rrendering for store -->
				</h4>				
			</div>
		</div>
		{% endfor %}
	</div>

{% endblock content %}
